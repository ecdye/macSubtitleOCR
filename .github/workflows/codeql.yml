name: CodeQL

on:
  push:
    branches: [main]
    paths: ['**/*.swift']
  pull_request:
    branches: [main]
    paths: ['**/*.swift']
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: macos-15
    permissions:
      security-events: write
      packages: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install FFmpeg
      run: brew install ffmpeg

    - name: Select Xcode
      uses: mxcl/xcodebuild@v3
      with:
        swift: '6'
        action: none
        xcode: '^15.0'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: swift
        build-mode: manual

    - name: Build
      run: |
        $CODEQL_DIST/codeql database trace-command $CODEQL_EXTRACTOR_SWIFT_WIP_DATABASE --build-mode manual -- USE_FFMPEG=1 xcrun swift build --arch arm64 -Xswiftc -DFFMPEG

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "macSubtitleOCR"
