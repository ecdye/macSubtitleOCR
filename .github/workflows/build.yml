name: Build

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.swift'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.swift'

jobs:
  test:
    name: Test
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: brew install ffmpeg

      - name: Select Xcode
        uses: mxcl/xcodebuild@v3
        with:
          swift: 6.0
          action: none

      - name: Test
        timeout-minutes: 10
        run: xcrun swift test --parallel --skip "macSubtitleOCRTests.vobSubSUB()"

      - name: Periphery
        run: |
          brew install peripheryapp/periphery/periphery
          periphery scan --skip-build --index-store-path .build/debug/index/store

  build:
    name: Build
    runs-on: macos-latest
    needs: test
    if: needs.test.result == 'success'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install FFmpeg
      run: brew install ffmpeg

    - name: Select Xcode
      uses: mxcl/xcodebuild@v3
      with:
        swift: 6.0
        action: none

    - name: Build
      run: |
        xcrun swift build --configuration release --arch arm64 --arch x86_64
        tar -cvJf macSubtitleOCR.tar.xz -C .build/apple/Products/Release macSubtitleOCR

    - name: Save artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macSubtitleOCR.tar.xz
        path: macSubtitleOCR.tar.xz
